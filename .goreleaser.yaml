# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [ 'tar.gz' ]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

homebrew_casks:
  - name: lunchtui
    
    # Your app's homepage
    homepage: "https://github.com/Rshep3087/lunchtui"
    
    # Your app's description
    description: "A beautiful command-line interface for your Lunch Money account"
    
    # Repository to push the generated files to
    repository:
      owner: Rshep3087
      name: homebrew-lunchtui
      branch: main
      
    # Git author used to commit to the repository
    commit_author:
      name: Ryan Sheppard
      email: rshep3087@gmail.com
      
    # Commit message template
    commit_msg_template: "Brew cask update for {{ .ProjectName }} version {{ .Tag }}"
    
    # Directory inside the repository to put the cask
    directory: Casks
    
    # Skip upload in case of prerelease
    skip_upload: auto
    
    # Binary name (matches your project name)
    binary: lunchtui
    
    # Handle macOS quarantine (recommended for CLI tools)
    hooks:
      post:
        install: |
          system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/lunchtui"]
